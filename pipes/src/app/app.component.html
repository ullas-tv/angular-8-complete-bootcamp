<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
    
    <div>
      {{ payeeName | titlecase }}
    </div>
  </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
    
    <div>
      {{ paymentDate | date: "MMMM d, y" }}
    </div>
  </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount Paid</label>
      <input type="text" class="form-control" (input)="onPaymentChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Amount Paid</b></label>
    
    <div>
      {{ amountPaid | currency:'INR'}}
    </div>
  </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input type="text" class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
    
    <div>
      {{ height | number: '1.1-3'}}
    </div>
  </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="text" class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Kilometer</b></label>
    
    <div>
      {{ miles | converter: ''}}
    </div>
  </div>
  </div>
</div>
