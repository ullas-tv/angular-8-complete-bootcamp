<table [ngClass]="classNames"class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers; let i=index;">
                {{header.label}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data; let j = index;">
            <td *ngFor="let header of headers;">
                {{record[header.key]}}
            </td>
        </tr>
    </tbody>
</table>
