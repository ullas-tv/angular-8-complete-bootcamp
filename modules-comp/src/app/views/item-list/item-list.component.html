<div class="ui items">
    <div *ngFor="let item of itemList" class="item">
        <div class="image">
            <img [src]="item.image"/>
        </div>
        <div class="content">
            <div class="header">
                <div class="meta">
                {{item.title}}
            </div>
            </div>
            <div class="description">
                <p>
                    {{item.description}}
                </p>
            </div>
        </div>
    </div>
</div>
